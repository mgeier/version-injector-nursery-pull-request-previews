<!DOCTYPE html>
<head>
  <title>Error 404 (Resource not found)</title>
  <script>
    window.onload = () => {
      document.getElementById("requested").innerHTML = window.location.href;
      let pathname = window.location.pathname;
      if (!pathname.startsWith("/version-injector-nursery-pull-request-previews/")) {
        throw new Error("This 404 page should only be used within '/version-injector-nursery-pull-request-previews/'");
      }
      pathname = pathname.slice(47);
      let pathname_suffix = "";
      let alternative_versions = [];
      if (pathname.startsWith("/16/")) {
        pathname_suffix = pathname.slice(3);
      } else {
        // NB: we don't want to provide links to unlisted versions.
      }
      if (pathname.startsWith("/15/")) {
        pathname_suffix = pathname.slice(3);
      } else {
        // NB: we don't want to provide links to unlisted versions.
      }
      if (pathname.startsWith("/14/")) {
        pathname_suffix = pathname.slice(3);
      } else {
        // NB: we don't want to provide links to unlisted versions.
      }
      if (pathname.startsWith("/13/")) {
        pathname_suffix = pathname.slice(3);
      } else {
        // NB: we don't want to provide links to unlisted versions.
      }
      if (pathname.startsWith("/12/")) {
        pathname_suffix = pathname.slice(3);
      } else {
        // NB: we don't want to provide links to unlisted versions.
      }
      if (alternative_versions.length) {
        document.body.appendChild(document.createElement("p")).textContent = "You might find the requested resource in a different version:";
        let ul = document.body.appendChild(document.createElement("ul"));
        for (const v of alternative_versions) {
          let a = document.createElement("a");
          a.href = "/version-injector-nursery-pull-request-previews/" + v + pathname_suffix;
          a.textContent = v + pathname_suffix;
          ul.appendChild(document.createElement("li")).appendChild(a);
        }
      }
    }
  </script>
</head>
<h1>Error 404</h1>
<p>The requested resource <code id="requested"></code> was not found.</p>
