<!DOCTYPE html>
<head>
  <title>Error 404 (Resource not found)</title>
  <script>
    window.onload = () => {
      document.getElementById("requested").innerHTML = window.location.href;
    }
  </script>
</head>
<h1>Error 404</h1>
<p>The requested resource <code id="requested"></code> was not found.</p>
